<!DOCTYPE html>

<head>
    <title>LIST</title>
</head>
<body>
    <p>메뉴 리스트</p>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>

    <p>지역 리스트</p>
    <ol>
        <li>서울</li>
        <li>경기</li>
        <li>충청</li>
    </ol>

    <p>검색 사이트 리스트</p>
    <ol>
        <li><a href="http://www.google.com" target="_blank">google</a></li>
        <li><a href="http://www.yahoo.com" target="_self">yahoo</a></li>
        <!-- target="_self"사용 시 현재 창에서 링크 열림. target 속성이 없어도 똑같음 -->
    </ol>

    <dl>
        <dt>메뉴 리스트</dt>
        <dd>menu1</dd>
        <dd>menu2</dd>
        <dd>menu3</dd>
        <dt>지역 리스트</dt>
        <dd>서울</dd>
        <dd>경기</dd>
        <dd>충청</dd>
    </dl>

</body>
</html>
