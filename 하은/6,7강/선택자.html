<!DOCTYPE html>
<html lang="ko">
<head>
    <title>선택자</title>
    <style>
        div {
            background: #ee5353; border:5px solid #ffd800;
        }
        h1,p {
            background-color: #a9a9a9; border:2px dashed #251d9a74;
        }
    </style>
</head>
<body>
    <h1>제목입니다.</h1>
    <p>본문입니다.</p>

    <div>
        <h1>제목입니다.</h1>
        <p>본문입니다.</p>
    </div>

    <div>
        또 하나의 DIV입니다.
    </div>
</body>
</html>
